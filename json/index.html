<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var student;
        student = {};
        student.name = "Nguyễn Văn Thụ";
        student.age = 21;
        student.location = "Hà Nội";

        console.log(student);
        /**
         * Chuyển đổi object trong js thành json
         * JSON.stringify
         */
        var student_json = JSON.stringify(student);
        console.log(student_json);
        /**
         * Đây là 1 chuỗi json: là 1 kiểu dữ liệu dùng để lưu trữ và trao đổi thông tin
         *  {"name":"Nguyễn Văn Thụ","age":21,"location":"Hà Nội"}
         */
    </script>
</head>
<body>

</body>
</html>
